<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <style>
    li{margin: 15px;font-size:20px;}
  </style>
  <script src='../libs/angular.min.js'></script>
</head>
<body ng-app='app'>
<ul ng-controller='ctrl'>
  <li>
    <input type="text" value="{{message | uppercase}}">
  </li>
  <li>
    <input type="text" value="{{message | lowercase}}">
  </li>
  <li><input type="text" ng-model='input'></li>
  <li>{{input | uppercase}}</li>
  <li>{{input | lowercase}}</li>
  <li>
    {{str | limitTo:-5 | uppercase}}
  </li>
  <li>
    <input type="text" value="{{num | number:1}}">
  </li>
  <li><input type="text" ng-model='num'></li>
  <li>{{num | number:1}}</li>
  <li>
    date:{{time | date:'yyyy年MM月dd日HH时mm分'}}
  </li>
  <li>
    {{stus | orderBy:'```id'}} 
  </li>
  <li>
    {{stus | orderBy:'-id'}}
  </li>
  <li>
    {{stus | orderBy:['-age','+id']}}
  </li>
  <li>
    {{stus | filter:{name:'a'} }}
  </li>
</ul>
</body>
<script>
  var app = angular.module('app', []);
  app.controller('ctrl',['$scope',function($scope){
    $scope.message='NICE to meet you';
    $scope.str='abcdefg';
    $scope.num=123.56;
    $scope.time=new Date();
    $scope.stus=[
        {id:101,name:"Mike",age:22,grade:'a'},
        {id:103,name:"Jack",age:22,grade:'b'},
        {id:105,name:"Rose",age:24,grade:'c'},
        {id:102,name:"Allen",age:24,grade:'a'},
        {id:104,name:"Lily",age:22,grade:'b'}
    ]
  }]);
</script>
</html>
