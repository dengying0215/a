  <h1>魏无羡</h1>
  <p>魏无羡是原创耽美小说《魔道祖师》中的男主角，丰神俊朗，潇洒不羁，世家公子排行第四，是云梦江氏原宗主江枫眠的好友兼家仆魏长泽与抱山散人弟子藏色散人的独生子，后父母在一次夜猎中双双失手陨落，被江枫眠带回江家生活修习。
    十五岁剖丹给师弟——江家大公子江澄。后被扔进乱葬岗，走投无路之下无奈创立并修习鬼道，控制怨气为己所用，成为一代魔道祖师。
    不夜天大开杀戒之后被师弟江澄带领仙门百家讨伐，乱葬岗围剿中死于厉鬼反噬。
    十三年后，莫玄羽为报复一直欺压他的姨母一家，使用禁术献舍，魏无羡得以重生。</p>
