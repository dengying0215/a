<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <style>
    #d{border: 1px solid red;width: 100px;height:100px;}
    .d1{background: pink;}
    #d2{border: 1px solid red;width: 100px;height:100px;}
    .blue{background: blue;}
    .black{background: black;}
  </style>
  <script src='../libs/angular.min.js'></script>
</head>
<body ng-app='app'>
  <div ng-include="'head.html'"></div>
  <ul ng-controller='ctrl'>
    <!--ng-show可以取值为true/1,则显示元素;取值为false/0,则隐藏元素  -->
    <li ng-show='isShow'>这是ng-show</li>
    <!-- 效果与ng-show一样,但是取值相反 -->
    <li ng-hide="false">这是ng-hide</li>
    <li ng-if="false">这是ng-if</li>
    <li>{{msg}}</li>
    <li ng-bind='msg'></li>
    <li>
      <label><input type="radio" name="gender" value="M" ng-checked="sex=='M'">男</label>
      <label><input type="radio" name="gender" value="F" ng-checked="sex=='F'">女</label>
    </li>
    <li>
      <img ng-src="{{path}}">
    </li>
    <!-- <li ng-repeat="(key,stu) in stus">
        {{key}}.{{stu}}
    </li> -->
    <!-- track by $index 当数组中有重复元素时,ng-repeat会出错,添加该语句,可避免出错 -->
    <li ng-repeat="stu in stus track by $index">
        {{$index}}.{{stu}}
    </li>
    <li>
      <div id="d" ng-class='{d1:color=="pink"}'></div>
      <div id="d2" ng-class='{blue:color==1,black:color==2}'></div>
    </li>
    <li>
      <select ng-model='val'>                                                           
        <option value="1">html</option>
        <option value="2">css</option>
        <option value="3">js</option>
      </select>
    </li>
    <li>
        <ul ng-switch='val'>
          <li ng-switch-when="1">html的内容</li>
          <li ng-switch-when="1">htm1l的内容</li>
          <li ng-switch-when="1">html2的内容</li>
          <li ng-switch-when="2">css的内容</li>
          <li ng-switch-when="3">js的内容</li>
        </ul>
    </li>
  </ul>
</body>
<script>
  var app = angular.module('app', []);
  app.controller('ctrl',['$scope',function($scope){
    $scope.isShow=false;
    $scope.msg="模型层绑定的数据";
    $scope.sex='F';
    $scope.path="../day03/1.jpeg";
    $scope.stus=['Jack','Mike','Lily','Lily'];
    $scope.color=1;
  }]);
</script>

</html>
